<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Media Player | JavaScript Master</title>
  <link rel="stylesheet" href="vendors/fontawesome-free-5.8.2-web/css/all.min.css">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body> 
    <div id="player">
        <div class="album">
          <div class="heart"><i class="fas fa-heart"></i></div>
        </div>
        <div class="info up">
          <div class="progress-bar">
            <div class="time--current">0:00</div>
            <div class="time--total">-0:00</div>
            <div class="fill"></div>
          </div>
          <div class="currently-playing">
            <h2 class="song-name">Symphony</h2>
            <h3 class="artist-name">Clean Bandit ft. Zara Larsson</h3>
          </div>
          <div class="controls">
            <div class="option"><i class="fas fa-bars"></i></div>
            <div class="volume"><i class="fas fa-volume-up"></i></div>
            <div class="previous"><i class="fas fa-backward"></i></div>
            <div class="play"><i class="fas fa-play"></i></div>
            <div class="pause"><i class="fas fa-pause"></i></div>
            <div class="next"><i class="fas fa-forward"></i></div>
            <div class="shuffle"><i class="fas fa-random"></i></div>
            <div class="add"><i class="fas fa-plus"></i></div>
          </div>
        </div>
    </div>
    <div id="playlist">
      <div id="nowPlaying" class="section">
          <div class="title">
              Now Playing:
          </div>
          <div class="item">
            <img src="assets/covers/virtualscape.jpg" alt="">
            <div class="content">
              <div class="title">Not Ok</div>
              <div class="artist">Kygo</div>
            </div>
          </div>
      </div>
      <div class="section">
          <div class="title">
              Next songs:
              <div class="items">
                  <div class="item"></div>
                  <div class="item"></div>
                  <div class="item"></div>
                </div>
          </div>
      </div>
    </div>  
      <footer>
        <p>made by <a href="https://codepen.io/juliepark"> julie</a> ♡
        <p>Modified (added interaction) by <a href="https://github.com/pabhoz"> pabhoz</a> ♡
      </footer>
      <script src="src/models/MediaPlayer.js"></script>
</body>
</html>
